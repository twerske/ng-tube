<header class="search-tags">
  <mat-chip-list aria-label="Tag selection">
    <mat-chip *ngFor="let tag of searchTags" (click)="changeQueries(tag)">
      {{ tag }}
    </mat-chip>
  </mat-chip-list>
</header>

<div class="videos-grid">
  <mat-card *ngFor="let video of videos" class="video-card">
    <img mat-card-image [src]="video.thumbnail" alt="Video thumbnail">
    <mat-card-header>
      <div mat-card-avatar class="video-header-image" style="background-image: url({{video.thumbnail}});"></div>
      <mat-card-title>
        {{video.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{video.channelTitle}}
      </mat-card-subtitle>
      <mat-card-subtitle>
        {{video.views}}K views â€¢ {{video.publishedAt | date}}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
